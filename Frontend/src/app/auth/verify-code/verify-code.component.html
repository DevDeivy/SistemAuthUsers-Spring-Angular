<div class="wrapper">
    <form class="form" [formGroup]="form">
        <h2>Validar código</h2>
        <input class="input" type="email" placeholder="Introduzca el codigo" formControlName="code" required>
        <div class="flex">
            <button class="btn" type="button" [routerLink]="['/auth/forgot']">Atrás</button>
            <button type="submit" class="btn" [disabled]="!form.valid" >Validar</button>
        </div>
    </form>
</div>
