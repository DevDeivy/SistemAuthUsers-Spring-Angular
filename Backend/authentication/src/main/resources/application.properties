spring.application.name=authentication
spring.datasource.url=jdbc:postgresql://{{host}}/{{database}}?sslmode=require&channelBinding=require
spring.datasource.username={{username}}
spring.datasource.password={{password}}
spring.datasource.driver-classname=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.com.example.authentication=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

logging.file.name=authentication/logs/authentication.log
logging.file.max-size=10MB
logging.file.max-history=30


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=8081